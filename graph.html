    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#8912FC", "font": {"color": "white"}, "id": "Los_Angeles_Dodgers", "label": "Los_Angeles_Dodgers", "shape": "dot"}, {"color": "#8912FC", "font": {"color": "white"}, "id": "Los_Angeles", "label": "Los_Angeles", "shape": "dot"}, {"color": "#8912FC", "font": {"color": "white"}, "id": "Brooklyn_Dodgers", "label": "Brooklyn_Dodgers", "shape": "dot"}, {"color": "#8912FC", "font": {"color": "white"}, "id": "\"Brooklyn Bridegrooms\"", "label": "\"Brooklyn Bridegrooms\"", "shape": "dot"}, {"color": "#8912FC", "font": {"color": "white"}, "id": "National_League", "label": "National_League", "shape": "dot"}, {"color": "#8912FC", "font": {"color": "white"}, "id": "National_League_West", "label": "National_League_West", "shape": "dot"}, {"color": "#8912FC", "font": {"color": "white"}, "id": "2015_Major_League_Baseball_season", "label": "2015_Major_League_Baseball_season", "shape": "dot"}, {"color": "#8912FC", "font": {"color": "white"}, "id": "Brooklyn", "label": "Brooklyn", "shape": "dot"}, {"color": "#8912FC", "font": {"color": "white"}, "id": "1932", "label": "1932", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#8912FC", "from": "Los_Angeles_Dodgers", "title": "city", "to": "Los_Angeles"}, {"arrows": "to", "color": "#8912FC", "from": "Brooklyn_Dodgers", "title": "nickname", "to": "\"Brooklyn Bridegrooms\""}, {"arrows": "to", "color": "#8912FC", "from": "Los_Angeles_Dodgers", "title": "league", "to": "National_League"}, {"arrows": "to", "color": "#8912FC", "from": "National_League", "title": "division", "to": "National_League_West"}, {"arrows": "to", "color": "#8912FC", "from": "Los_Angeles_Dodgers", "title": "season", "to": "2015_Major_League_Baseball_season"}, {"arrows": "to", "color": "#8912FC", "from": "Brooklyn_Dodgers", "title": "city", "to": "Brooklyn"}, {"arrows": "to", "color": "#8912FC", "from": "Brooklyn_Dodgers", "title": "activeYearsStartDate", "to": "1932"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
